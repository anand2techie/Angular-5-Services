<div class="container">
  <div class="row">
    <div class="form-group">
        <h2 style="text-align: center">Add Account Details</h2>
      <input type="text" class="form-control" name="accountname" id="accountname" #accountname/>
      <select class="form-control" #accountstatus>
        <option value="active">active</option>
        <option value="inactive">Inactive</option>
        <option value="unknown">unknown</option>
      </select>
      <button class="btn btn-primary" (click)="addAccount(accountname.value,accountstatus.value)">Add</button>
    </div>
    <hr>
    <h2 style="text-align: center">Update Account Details</h2>
  </div>
</div>
